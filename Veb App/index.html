<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VebApp</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/deb56f322f.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- NAVBAR WITH LOGO -->
    <nav class="navbar">
      <div class="nav-brand">
        <img src="images/logo2.png" alt="Logo">
      </div>
    </nav> 
    <div class="container">
      <div class="container-text">
        <h1>We're Launching Soon</h1>
        <p>Website is under Construction, follow us for update now!</p>
        <div class="countdowm-timer">
          <div>
            <p id="days"></p>
            <span>Days</span>
          </div>

          <div>
            <p id="hours"></p>
            <span>Hours</span>
          </div>

          <div>
            <p id="minutes"></p>
            <span>Minutes</span>
          </div>

          <div>
            <p id="seconds"></p>
            <span>Seconds</span>
          </div>
        </div>
        <div class="submit">
          <input type="email" for="submit" placeholder="Enter your email address">
          <button id="submit">Subscribe</button>
        </div>
      </div>

      <div class="container-image">
        <img src="images/development.svg">
      </div>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
